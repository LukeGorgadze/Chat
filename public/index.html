<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;1,200;1,300&family=Montserrat:wght@100;200;300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

     <h1>WELCOME</h1>

  <div class="grid-container">

    <div class="grid-child1">
      <canvas id="bg"></canvas> 
    </div>

    <div class="grid-child2">
      <div class="chat-header">
        <h3>WELCOME</h1>
        <h4>TO LUKE'S CHAT</h3> 
      </div>

      <form class="signup">
        <button id="signBtn" type="submit">Sign Up</button>
      </form>

      <div class="chatSpace">
         <!-- messages will display here -->
         <div class="messageFeed">
          <ul id="messages"></ul>
         </div>

        <div class="messageField"> 
          <form class="message-form">
          <input id="message-input" type="text" name = "msgText" required/>
          <button id="message-btn" type="submit">Send</button>
        </form>
      </div>
      
    </div>
    </div>
  
</div>
  <script src="bundle.js"></script>
</body>
</html>
